model: "QuartzNet"
sample_rate: 16000

AudioToTextDataLayer:
  max_duration: 16.7
  trim_silence: true

  train:
    shuffle: true

  eval:
    shuffle: false
    max_duration: null

AudioToMelSpectrogramPreprocessor:
  window_size: 0.02
  window_stride: 0.01
  window: "hann"
  normalize: "per_feature"
  n_fft: 512
  features: 64
  feat_type: "logfbank"
  dither: 0.00001
  pad_to: 16
  stft_conv: true

SpectrogramAugmentation:
  rect_masks: 5
  rect_time: 120
  rect_freq: 50

JasperEncoder:
  activation: "relu"
  conv_mask: true

  jasper:
    - filters: 256
      repeat: 1
      kernel: [33]
      stride: [2]
      dilation: [1]
      dropout: 0.0
      residual: false
      separable: true

    - filters: 256
      repeat: 5
      kernel: [33]
      stride: [1]
      dilation: [1]
      dropout: 0.0
      residual: true
      separable: true

    - filters: 256
      repeat: 5
      kernel: [33]
      stride: [1]
      dilation: [1]
      dropout: 0.0
      residual: true
      separable: true

